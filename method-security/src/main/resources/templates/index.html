<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Home page</h1>

<th:block sec:authorize="not isAuthenticated()">
    <button type="button">
        <a href="/login">Đăng Nhập</a>
    </button>
</th:block>
<th:block sec:authorize=" isAuthenticated()">
    <form method="post" th:action="@{/logout}">
        <button type="submit">
            Đăng Xuất
        </button>
    </form>
    <h2> Xin chào <th:block sec:authentication="name"></th:block></h2>


    <ul>
        <li  ><a href="/">Home Page</a></li>
        <li sec:authorize="hasRole('USER')"><a href="/user">User Page</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin Page</a></li>

    </ul>
</th:block>



</body>
</html>
